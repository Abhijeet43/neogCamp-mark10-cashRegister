<!DOCTYPE html>
<html>
  <head>
    <title>Cash Register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="header-title">Cash Register</h1>
        <p class="header-description">
          Enter the bill amount and cash given by the customer and know minimum
          number of notes to return.
        </p>
      </header>
      <section id="bill-amount-section">
        <label for="bill-amount">Bill Amount</label>
        <input
          type="number"
          id="bill-amount"
          placeholder="₹"
          min="1"
          required
        />
        <button id="btn-next">Next</button>
      </section>

      <section id="cash-given-section">
        <label for="cash-given">Cash Given</label>
        <input type="number" id="cash-given" placeholder="₹" min="1" required />
        <button id="btn-check">Check</button>
      </section>
      <div id="error"></div>
      <footer id="footer">
        <table id="change-table">
          <caption id="return-change"></caption>
          <tr>
            <th>No. of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
          </tr>
          <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </table>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
